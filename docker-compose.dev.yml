version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cicd-mysql-dev
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cicdstudy}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234}
    ports:
      - "3308:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-1234}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cicd-dev-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql-dev-data:
    driver: local

networks:
  cicd-dev-network:
    driver: bridge
